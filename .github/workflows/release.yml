name: Docker Build and Push to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Create version.txt for test build
        run: echo "test-version" > version.txt
      - name: Run tests
        run: |
          node --version
          npm --version
          npm install
          npm run build
          npm test
        env:
          DISCORD_BOT_TOKEN: test-token
          OPENAI_API_KEY: test-key
          BOTSPAM_CHANNEL_ID: "123456789"
          WELCOME_CHANNEL_ID: "123456789"
          PROFILE_CHANNEL_ID: "123456789"
          BOT_USER_ROLE: "123456789"
          WELCOME_PROMPT: test-prompt
          GENDER_SENSITIVITY: false
          STEALTH_WELCOME: false
          WILDCARD: 0
          DEBUG: false
          NODE_ENV: test 